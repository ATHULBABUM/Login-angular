<body>
<div class="container">
  <div class="jumbotron">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="enter name as athul or amal">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.password" placeholder="enter password as 1234">
      </div>

      <button class="btn btn-primary">Login</button>
      
    </form>


  </div>

</div>
</body>
